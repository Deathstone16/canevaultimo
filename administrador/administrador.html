

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="/css/administrador-estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <div class="menu">
        
        <div class="presentacion">
            <img src="/iconos/Simple Minimalist Real Estate Logo (1).png" class="logo-presentacion" alt="">
            <div class="contactos">
                <img src="/iconos/simbolo-de-la-aplicacion-de-facebook (1).png" id="face" class="logo-redes" alt="">
                <img src="/iconos/instagram.png" class="logo-redes" alt="">
                <img src="/iconos/whatsapp (1).png" class="logo-redes" alt="">
            </div>
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li class="link">
                    <a href="#aboutnav" class="item2">Volver</a>
                </li>
                <li class="link">
                    <a href="/perfil/perfil.html" class="item3">Perfil</a>
                </li>
                <li class="link" id="submenu2">
                    <a href="/perfil/perfil.html" class="item4">herramientas</a>
                    <ul class="submenu">
                        <li class="herramientas"><button>Gestion de inmuebles</button></li>
                        <li class="herramientas"><button>Gestion bancaria</button></li>
                        <li class="herramientas"><button>Gestion de inquilinos</button></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
    <div class="barra-opciones">
        <h3 class="titulo-herramienta">Gestion de Inquilinos</h3>
        <div class="botones">
            <button class="añadir">
                <img src="/iconos/agregar.svg" alt="">
                <p>Añadir</p>
            </button>
            <button>
                <img src="/iconos/delete.svg" alt="">
                <p>Eliminar</p>
            </button>
            <button>
                <img src="/iconos/actualizar.svg" alt="">
                <p>Actualizar datos</p>
            </button>
        </div>
    </div>
    <div class="crud">
        <div class="ingreso">
        <input type="text" name="caja[]" id="aula"> AULA <br />
        <input type="text" name="caja[]"> EQUIPO <br />
        <input type="text" name="caja[]"> MOTIVO <br />
        <br />
        <input type="button" value="Insertar" onclick="insertarTabla()">
        <br /><br />
        </div>
        <div class="muestra">
        <table border="1" cellspacing="0" style="border-collapse: collapse;">
        <tr>
            <th>AULA</th>
            <th>EQUIPO</th>
            <th>MOTIVO</th>
        </tr>
        <tbody id="miTabla">
        </tbody>
        </table>
        <br />
        <button onclick="cuantasFilas()">Consultar incidencias</button>
        <p id="demo"></p>
        <p id="demo2"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/administrador/administradorcrud.js"></script>
